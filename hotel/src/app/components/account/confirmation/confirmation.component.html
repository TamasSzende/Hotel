<div *ngIf="!isActivated" class="alert alert-danger" role="alert">
  <p *ngIf="!isActivated"> Sikertelen regisztráció!</p>
</div>
<div *ngIf="isActivated" class="alert alert-success" role="alert">
  <p *ngIf="isActivated"> Gratulálunk sikeres regisztráció! Kérjük a folytatáshoz jelentkezz be!</p>
</div>
<app-login *ngIf="isActivated"></app-login>
