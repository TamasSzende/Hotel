<div class="container">

  <h2>Room-detail</h2>
  <br>

  <div class="card mb-3">
    <div class="row no-gutters">

      <div class="col-md-4">
        <img [src]="room?.roomImageUrl" *ngIf="room?.roomImageUrl" alt="roomImage" class="card-img">
      </div>

      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{room?.roomName}} - {{room?.roomType}}</h3>
          <h5 class="card-subtitle mb-2">
            Number of beds: {{ room.numberOfBeds }} - Room area: {{ room.roomArea }} m2 - Price per Night
            : {{ room.pricePerNight }} Ft
          </h5>
          <p class="card-text">
            {{ room.description}}
          </p>
          <ul class="card-text">
            <li *ngFor="let roomFeature of room?.roomFeatures" class="text-muted">
              {{ roomFeature }}
            </li>
          </ul>
          <div class="btn-toolbar" class="text-right" role="toolbar">
            <div class="btn-group mr-4">
              <button (click)="updateRoom(room.id)" class="btn btn-success ">edit room data</button>
            </div>
            <div class="btn-group mr-4">
              <button (click)="backToTheHotel()" class="btn btn-primary ">back to Hotel</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


</div>
