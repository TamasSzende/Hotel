<div class="container">

<h2>Hotel list</h2>

<table id="list-table" class="table table-striped">

	<thead class="thead-dark">
	<tr>
		<th>Name</th>
		<th>Postal code</th>
		<th>City</th>
		<th>Street address</th>
		<th>Hotel type</th>
		<th>Hotel image</th>
		<th>Description</th>
		<th></th>
	</tr>
	</thead>

	<tbody id="hotel-list-table-body">
	<tr *ngFor="let hotel of hotelList">
		<td>{{ hotel.name }}</td>
		<td>{{ hotel.postalCode }}</td>
		<td>{{ hotel.city }}</td>
		<td>{{ hotel.streetAddress }}</td>
		<td>{{ hotel.hotelType }}</td>
		<td>
      <img [src]="hotel.hotelImageUrl" *ngIf="hotel.hotelImageUrl" alt="hotelImage" height=100 width=100 >
    </td>
		<td>{{ hotel.shortDescription }}</td>
		<td>
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group mr-4">
				<button class="btn btn-primary btn-sm" (click)="hotelDetail(hotel.id)">details</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-secondary btn-sm" (click)="updateHotel(hotel.id)">&nbsp;&nbsp;edit&nbsp;&nbsp;</button>
					<button class="btn btn-danger btn-sm" (click)="deleteHotel(hotel.id)">delete</button>
				</div>
			</div>
		</td>
	</tr>
	</tbody>
</table>
</div>
