<!--<nav class="navbar fixed-top navbar-expand-lg navbar-dark nav-bk2">-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark my-navbar">
  <a [routerLink]="this.baseRouterLink" class="navbar-brand" id="nav-index">
    HOOTEL
  </a>
  <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div id="navbar" class="navbar-collapse collapse">

    <ul *ngIf="userRole === 'ROLE_USER'" class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" id="user-bookings" routerLink="/bookings" routerLinkActive="active">Foglalásaim</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="user-account" routerLink="/account" routerLinkActive="active">Profilom</a>
      </li>
    </ul>

    <ul *ngIf="userRole === 'ROLE_HOTELOWNER'" class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" id="hotel-bookings" routerLink="/admin/hotel/bookings"
           routerLinkActive="active">Foglalások</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="hotel-account" routerLink="/account" routerLinkActive="active">Profilom</a>
      </li>

    </ul>

    <ul class="navbar-nav">
      <li *ngIf="!loggedIn" class="nav-item">
        <a class="nav-link" routerLink="login" routerLinkActive="active">Belépés</a>
      </li>
      <li *ngIf="loggedIn" class="nav-item">
        <a class="nav-link" id="email" routerLink="/account" routerLinkActive="active"
           style="align-self: end">{{email}}</a>
      </li>
      <li *ngIf="loggedIn" class="nav-item">
        <a (click)="logout()" class="nav-link" id="logout-link" style="cursor: pointer">Kilépés</a>
      </li>
    </ul>

  </div>

</nav>
