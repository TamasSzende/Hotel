<div class="container">

  <h2>Room list</h2>

  <table id="list-table" class="table table-striped">

    <thead class="thead-dark">
    <tr>
      <th>Room name</th>
      <th>Room type</th>
      <th>Number of beds</th>
      <th>Price per night</th>
      <th>Room image</th>
      <th>Room features</th>
      <th></th>
    </tr>
    </thead>

    <tbody id="room-list-table-body">
    <tr *ngFor="let room of roomList">
      <td>{{ room.roomName }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.numberOfBeds }}</td>
      <td>{{ room.pricePerNight }}</td>
      <td>
        {{ room.roomImageUrl }}
        <img [src]="room.roomImageUrl" *ngIf="room.roomImageUrl" alt="roomImage" height=100 width=100 >
      </td>
      <td>{{ room.roomFeatures }}</td>
      <td>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-4">
            <button class="btn btn-primary btn-sm" (click)="roomDetail(room.id)">details</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm" (click)="updateRoom(room.id)">&nbsp;&nbsp;edit&nbsp;&nbsp;</button>
            <button class="btn btn-danger btn-sm" (click)="deleteRoom(room.id)">delete</button>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

</div>
