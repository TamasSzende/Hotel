<div class="container">
  <h2><strong>Registration</strong></h2>
  <hr/>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label class="input-label" for="email"><strong>Email address:</strong></label>
      <input
        class="form-control my-input-field-disabled"
        formControlName="email"
        id="email"
        name="email"
        type="email">

    </div>

    <div class="form-group">
      <label for="password"><strong>Password:</strong></label>
      <input
        class="form-control my-input-field-disabled"
        formControlName="password"
        id="password"
        name="password"
        type="text">

    </div>

    <button (click)="submit()" class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
