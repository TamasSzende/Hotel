<div class="container">

  <h2>Hotel form</h2>
  <hr/>
  <form [formGroup]="hotelForm">
    <div class="form-group">
      <label for="name" class="form-control-label">
        Name:
      </label>
      <input
        type="text"
        id="name"
        formControlName="name"
        name="name"
        placeholder="Name"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="postalCode" class="form-control-label">
        Postal code:
      </label>
      <input
        type="text"
        id="postalCode"
        formControlName="postalCode"
        name="postalCode"
        placeholder="Postal code"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="city" class="form-control-label">
        City:
      </label>
      <input
        type="text"
        id="city"
        formControlName="city"
        name="city"
        placeholder="City"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="streetAddress" class="form-control-label">
        Street address:
      </label>
      <input
        type="text"
        id="streetAddress"
        formControlName="streetAddress"
        name="streetAddress"
        placeholder="Street address"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="hotelType" class="form-control-label">
        Hotel type:
      </label>
      <select
        id="hotelType"
        formControlName="hotelType"
        name="hotelType"
        class="form-control"
      >
        <option value="" disabled>&#45;&#45; Please choose a hotel (accommodation) type &#45;&#45;</option>
        <option *ngFor="let hotelType of hotelTypeOption, let i = index"
                value="{{hotelType.name}}"> {{hotelType.displayName}} </option>
      </select>
    </div>

    <app-hotel-image-manager *ngIf="isUpdate" [hotelIdFromLogin]="hotelIdFromLogin"></app-hotel-image-manager>

    <div class="form-group">
      <label for="description" class="form-control-label">
        Description:
      </label>
      <textarea
        rows="10"
        type="text"
        id="description"
        formControlName="description"
        name="description"
        placeholder="Description"
        class="form-control"
      >
    </textarea></div>

    <div class="form-group">
      <label class="form-control-label">
        Hotel features:
      </label>
      <div formArrayName="hotelFeatures" *ngFor="let hotelFeatures of hotelFeatureTypeOption; let i = index">
        <label>
          <input type="checkbox" [formControlName]="i">
          {{ hotelFeatures.displayName }}
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>

  </form>
  <br>
  <br>
</div>
